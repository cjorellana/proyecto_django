{% load static %}
<div class="container text-center">
    <div class="row">
        <div class="col">
            <a href="/">
                <img src = "{% static 'img/logo2.png' %}" alt="logo UG" width="60%" />                
            </a>
        </div>

        <div class="col-6">
            <h1 class="title hidden-sm hidden-xs" style="font-weight:200">
                <span class="text-center text-muted " style="margin-right: 10px; color: #009798">|</span> 
                Eventos Galileo                    
            </h1>    
        </div>
        
        
        <div class="col">
            
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="btn btn-outline-warning">Salir</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-primary">Entrar</a>
            {% endif %}

        </div>

    </div>
</div>
